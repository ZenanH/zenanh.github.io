<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenanH</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="assets/site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Play', sans-serif;
            background-color: #fffffd;
            color: #000000;
            user-select: none;
        }

        .contact-info {
            text-align: center;
            max-width: 90%;
            width: 400px;
        }

        .contact-info h1 {
            font-size: 2em;
            margin-bottom: 0.2em;
        }

        .contact-info p {
            margin: 0.5em 0;
            font-size: 1em;
        }

        .contact-info .chinese-name {
            font-family: 'Zhi Mang Xing', cursive;
            font-size: 3.6em;
            margin: 0.2em 0;
        }

        .contact-info .divider {
            width: 36%;
            height: 1px;
            background-color: #000;
            margin: 1em auto;
        }

        .contact-links {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1em;
            margin-top: 1em;
        }

        .contact-links a {
            text-decoration: none;
            color: inherit;
            font-size: 1em;
        }

        footer {
            width: 100%;
            color: #4f4c4c;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            font-size: 0.8em;
        }

        @media (max-width: 600px) {
            .contact-info h1 {
                font-size: 1.6em;
            }

            .contact-info p {
                font-size: 0.9em;
            }

            .contact-info .chinese-name {
                font-size: 2em;
            }
        }

        @media (max-width: 400px) {
            .contact-info h1 {
                font-size: 3.6em;
            }

            .contact-info p {
                font-size: 0.8em;
            }

            .contact-info .chinese-name {
                font-size: 1.5em;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.body.oncontextmenu = function () { return false; };
            document.body.onselectstart = function () { return false; };
            document.body.oncopy = function () { return false; };
        });
    </script>
</head>
<body>
    <div class="contact-info">
        <h1 class="chinese-name">霍泽楠</h1>
        <p>Zenan Huo</p>
        <div class="divider"></div>
        <div class="contact-links">
            <a href="mailto:zenan.huo@outlook.com" target="_blank">Email</a>
            <span>|</span>
            <a href="https://scholar.google.com/citations?user=pwK2dYYAAAAJ&hl=en" target="_blank">Scholar</a>
            <span>|</span>
            <a href="https://github.com/ZenanH" target="_blank">GitHub</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2016-2025 Zenan Huo. 99% created by ChatGPT-4o.</p>
    </footer>
</body>
</html>
