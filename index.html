<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenanH</title>
    <link rel="apple-touch-icon" sizes="180x180" href="https://cdn.jsdelivr.net/gh/ZenanH/zenanh.github.io@main/assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://cdn.jsdelivr.net/gh/ZenanH/zenanh.github.io@main/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://cdn.jsdelivr.net/gh/ZenanH/zenanh.github.io@main/assets/favicon-16x16.png">
    <link rel="manifest" href="https://cdn.jsdelivr.net/gh/ZenanH/zenanh.github.io@main/assets/site.webmanifest">
    <style>
        @font-face {
            font-family: 'Play';
            src: url('https://cdn.jsdelivr.net/gh/ZenanH/zenanh.github.io@main/fonts/Play.woff2') format('woff2');
            font-weight: 400;
            font-style: normal;
        }

        /* 确保页面不滚动 */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* 禁止滚动 */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none; /* 禁止选择（适配 Safari 和 Chrome） */
            -moz-user-select: none;    /* 禁止选择（适配 Firefox） */
            -ms-user-select: none;     /* 禁止选择（适配 IE） */
            user-select: none;         /* 禁止选择 */
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Play', sans-serif;
            background-color: #fffffd;
            color: #000000;
        }

        .contact-info {
            text-align: center;
            max-width: 90%; /* 保证宽度适配 */
            width: 100%;
        }

        .contact-info h1 {
            margin-bottom: 0.2em;
        }

        .contact-info p {
            margin: 0.5em 0;
            font-size: 1em;
        }

        .contact-info .name-svg {
            width: 16vw; /* 根据屏幕宽度调整大小 */
            max-width: 150px; /* 限制最大宽度 */
            height: auto; /* 保证比例不变 */
        }

        .contact-info .divider {
            width: 6%;
            height: 1px;
            background-color: #000;
            margin: 1em auto;
        }

        .contact-links {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1em;
            margin-top: 1em;
        }

        .contact-links a {
            text-decoration: none;
            color: inherit;
            font-size: 1em;
        }

        footer {
            width: 100%;
            color: #4f4c4c;
            text-align: center;
            padding: 1em 0;
            font-size: 0.8em;
            position: absolute; /* 固定在底部 */
            bottom: 0;
        }

        @media (max-width: 600px) {
            .contact-info p {
                font-size: 0.9em;
            }

            .contact-info .name-svg {
                width: 20vw;
                max-width: 100px;
            }
        }

        @media (max-width: 400px) {
            .contact-info p {
                font-size: 0.8em;
            }

            .contact-info .name-svg {
                width: 25vw;
                max-width: 80px;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // 禁止右键菜单
            document.body.oncontextmenu = function () {
                return false;
            };

            // 禁止选择内容
            document.body.onselectstart = function () {
                return false;
            };

            // 禁止复制内容
            document.body.oncopy = function () {
                return false;
            };

            // 针对移动设备禁用触摸长按的选中
            document.body.addEventListener('touchstart', function (e) {
                if (e.touches.length > 1) {
                    e.preventDefault();
                }
            }, { passive: false });

            document.body.addEventListener('touchend', function (e) {
                if (e.touches.length > 1) {
                    e.preventDefault();
                }
            });

            document.body.addEventListener('touchmove', function (e) {
                e.preventDefault();
            }, { passive: false });
        });
    </script>
</head>
<body>
    <div class="contact-info">
        <img src="https://cdn.jsdelivr.net/gh/ZenanH/zenanh.github.io@main/fonts/name.svg" alt="霍泽楠" class="name-svg">
        <p>Zenan Huo</p>
        <div class="divider"></div>
        <div class="contact-links">
            <a href="https://scholar.google.com/citations?user=pwK2dYYAAAAJ&hl=en" target="_blank">Scholar</a>
            <span>·</span>
            <a href="mailto:zenan.huo@outlook.com" target="_blank">Email</a>
            <span>·</span>
            <a href="https://github.com/ZenanH" target="_blank">GitHub</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Zenan Huo | 99% created by ChatGPT-4o.</p>
    </footer>
</body>
</html>
